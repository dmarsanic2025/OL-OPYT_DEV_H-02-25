<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Lista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do Lista</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Unesi novi zadatak">
      <button id="add-task-btn">Dodaj zadatak</button>
    </div>
    <ul id="task-list"></ul>
    <p id="remaining-tasks"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
